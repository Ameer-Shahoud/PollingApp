<div class="shadow rounded">
  <h2
    style="font-size: 1.3rem; font-weight: bold"
    class="heading mat-bg-accent p-3 text-start mb-0"
  >
    <ng-container *ngIf="user!.id == authorQuestion.author.id; else notAuthor"
      >Asked by: You</ng-container
    >
    <ng-template #notAuthor
      >Asked by: {{ authorQuestion.author.name }}</ng-template
    >
  </h2>
  <div class="content row justify-content-between align-items-center p-3">
    <div class="image col-4">
      <img
        style="max-width: 100%"
        appImgPlaceholder
        [src]="authorQuestion.author.avatarURL"
      />
    </div>
    <div class="result col-8">
      <p class="mb-4" style="font-size: 1.5rem; font-weight: bold">Result:</p>
      <div>
        <app-answer-statistics
          [answer]="userAnswer!"
          [isUserAnswer]="true"
          [question]="authorQuestion.question"
        ></app-answer-statistics>
        <app-answer-statistics
          [answer]="secondAnswer!"
          [isUserAnswer]="false"
          [question]="authorQuestion.question"
        ></app-answer-statistics>
      </div>
    </div>
  </div>
</div>
